// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {

    // AKKA dependencies
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.12'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.12'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.12'
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

mainClassName = 'ReliableMulticast'

run {
	standardInput = System.in
	// read from cli 'config' and put value into config.resource
	// system property
	systemProperty "config.resource", System.getProperty("config")
	systemProperty "events", System.getProperty("json")
	systemProperty "project_dir", projectDir

}